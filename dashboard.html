<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Proxy Service</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <h1>Proxy Service</h1>
            <ul>
                <li><a href="#proxies">My Proxies</a></li>
                <li><a href="#account">Account</a></li>
                <li><a href="index.html">Logout</a></li>
            </ul>
        </nav>
    </header>

    <section id="dashboard">
        <h2>Welcome to your Dashboard</h2>
        <div id="proxies">
            <h3>My Proxies</h3>
            <table>
                <thead>
                    <tr>
                        <th>IP Address</th>
                        <th>Location</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>192.168.1.1</td>
                        <td>USA</td>
                        <td>Active</td>
                    </tr>
                    <!-- Add more proxy entries here -->
                </tbody>
            </table>
        </div>
    </section>

    <section id="account">
        <h3>Account Information</h3>
        <p>Username: user123</p>
        <p>Email: user@example.com</p>
    </section>
</body>
</html>
